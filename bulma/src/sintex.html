    <div class="card">
        <div class="card-content is-three-quarters">
          <div class="content">
            
            <div class="is-size-3  ">Formulário de Contato </div>

            <div class="columns">
                <div class="column is-size-3">
                    <div class="control">
                        <div class="field">
                            <label class="label">Nome</label>
                            <div class="control has-icons-left has-icons-right">
                                <div class="control">
                                    <input class="input" type="text" placeholder="Ex.: Alex drumon">
                                  </div>
                              <span class="icon is-small is-left">
                                <i class="fas fa-user"></i>
                              </span>
                              <span class="icon is-small is-right">
                                <i class="fas fa-check"></i>
                              </span>
                            </div>
                        </div>
        
        
                        <div class="field">
                            <label class="label">Email</label>
                            <div class="control has-icons-left has-icons-right">
                                <div class="control">
                                    <input class="input" type="text" placeholder="Ex.: alex-f@outlook">
                                  </div>

                                <span class="icon is-small is-left">
                                    <i class="fa-solid fa-folder"></i>
                                </span>
                                <span class="icon is-small is-right">

                                </span>
                              </div>
                          </div>
                      
        
                      <div class="field">
                        <label class="label">Telefone</label>
                        <div class="control has-icons-left has-icons-right">
                            <div class="control">
                                <input class="input" type="text" placeholder="Digite seu telefone com DDD">
                              </div>
                            <span class="icon is-small is-left">
                                <i class="fa-solid fa-phone"></i>
                            </span>
                            <span class="icon is-small is-right">
                            </span>
                          </div>
                      </div>
        
        
                      <div class="field">
                        <label class="label">País</label>
                        <div class="control has-icons-left has-icons-right">
                            <div class="control">
                                <input class="input" type="text" placeholder="Qual seu país de origem?">
                              </div>
                            <span class="icon is-small is-left">
                                <i class="fa-solid fa-earth-americas"></i>
                            </span>
                            <span class="icon is-small is-right">
                            </span>
                          </div>
                      </div>
                      
                      
                      <div class="field">
                        <label class="label">Mensagem</label>
                        <div class="control">
                          <textarea class="textarea" placeholder="Escreva"></textarea>
                        </div>
                      </div>
                      
                      <div class="field">
                        <div class="control">
                          <label class="checkbox">
                            <input type="checkbox">
                            Eu Estou de acordo com os <a href="#">termos de condições</a>
                          </label>
                        </div>
                      </div>
                      <div class="field is-grouped">
                        <div class="control">
                          <button class="button is-link">Submit</button>
                        </div>
                        <div class="control">
                          <button class="button is-link is-light">Cancel</button>
                        </div>
                      </div>


        </div>
    </div>

    

</body>
</html>
